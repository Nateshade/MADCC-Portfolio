<rect x='0' y='0' width='600' height='400' fill='cyan'/>

<circle cx='200' cy='200' r='80' fill='thistle' fill-opacity='0.25'/>

<polygon points='200 100 300 150 200 200 z' stroke='lime' stroke-width='4' fill='none'/>
<ellipse cx=300 cy='300' rx='40' ry='80' fill='purple' transform='rotate(45 300 300)'/>
<line x1='222' y1='333' x2='333' y2='400' stroke='black' stroke-width='8'/>
<polyline points='111 222 222 333 333 10' stroke='white' stroke-width='4' fill='none'>
</svg>
