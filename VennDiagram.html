   <meta charset="utf-8">
   <title>Venn Diagram</title>
   <style type="text/css">
    /* styles go here */
	  h1 {font-family: Helvetica, arial, sans-serif;}
   </style>
 </head>
 <body>
   <h1>Venn Diagram</h1>
   <!-- page content will go here -->
   <svg xmlns="http://www.w3.org/2000/svg" width="800" height="800">
    <circle cx="400" cy="225" r="200" fill="cyan" fill-opacity="0.5"></circle>
    <circle cx="400" cy="300" r="200" fill="magenta" fill-opacity="0.5" transform="rotate(90 400 400)"></circle>
    <circle cx="400" cy="300" r="200" fill="yellow" fill-opacity="0.5" transform="rotate(-90 400 400)"></circle>
    <text x="330" y="350" font-family="helvetica" font-size="16">DEATH TO HUMANS</text>
    <text x="328" y="348" font-family="helvetica" font-size="16" fill="white">DEATH TO HUMANS</text>
    <text x="152" y="452" font-family="helvetica" font-size="36">Zombies</text>
    <text x="150" y="450" font-family="helvetica" font-size="36" fill="white">Zombies</text>
    <text x="522" y="452" font-family="helvetica" font-size="36">Robots</text>
    <text x="520" y="450" font-family="helvetica" font-size="36" fill="white">Robots</text>
    <text x="352" y="152" font-family="helvetica" font-size="36">Aliens</text>
    <text x="350" y="150" font-family="helvetica" font-size="36" fill="white">Aliens</text>
    <text x="217" y="262" font-family="helvetica" font-size="14">Taste for Human flesh</text>
    <text x="215" y="260" font-family="helvetica" font-size="14" fill="white">Taste for Human flesh</text>
    <text x="447" y="262" font-family="helvetica" font-size="14">Advanced technology</text>
    <text x="445" y="260" font-family="helvetica" font-size="14" fill="white">Advanced technology</text>
    <text x="357" y="472" font-family="helvetica" font-size="18">No emotions</text>
    <text x="355" y="470" font-family="helvetica" font-size="18" fill="white">No emotions</text>
  </svg>
 </body>
</html>
